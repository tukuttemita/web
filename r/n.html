<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOS();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.okusurinondemita.okusuri_nondemita"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/jp/app/id6746103251";
    } else if (os == "Windows Phone") {
        window.location.href = "https://apps.apple.com/jp/app/id6746103251";
    } else {
        window.location.href = "https://apps.apple.com/jp/app/id6746103251";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
